<!-- Enhanced SEO Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Primary Meta Tags -->
<title>{% block title %}{{ tool_name | default('SEO Tools') }} - Professional SEO Analysis{% endblock %}</title>
<meta name="title" content="{% block meta_title %}{{ self.title() }}{% endblock %}">
<meta name="description" content="{% block description %}Professional SEO tools for website optimization and analysis{% endblock %}">
<meta name="keywords" content="{% block keywords %}SEO tools, website analysis, optimization{% endblock %}">
<meta name="author" content="SEO Tools Platform">
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

<!-- Canonical URL -->
<link rel="canonical" href="{{ request.url }}">

<!-- Language and Locale -->
<meta name="language" content="English">
<meta http-equiv="content-language" content="en-US">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="SEO Tools Platform">
<meta property="og:url" content="{{ request.url }}">
<meta property="og:title" content="{% block og_title %}{{ self.meta_title() }}{% endblock %}">
<meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
<meta property="og:image" content="{{ url_for('static', filename='images/og-preview.png', _external=True) }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:type" content="image/png">
<meta property="og:locale" content="en_US">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@seotools">
<meta name="twitter:url" content="{{ request.url }}">
<meta name="twitter:title" content="{% block twitter_title %}{{ self.meta_title() }}{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}{{ self.description() }}{% endblock %}">
<meta name="twitter:image" content="{{ url_for('static', filename='images/og-preview.png', _external=True) }}">

<!-- Additional SEO Tags -->
<meta name="theme-color" content="#667eea">
<meta name="msapplication-TileColor" content="#667eea">
<meta name="application-name" content="SEO Tools">

<!-- Preload Critical Resources -->
<link rel="preload" href="https://cdn.tailwindcss.com" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.tailwindcss.com"></noscript>

<!-- DNS Prefetch -->
<link rel="dns-prefetch" href="//cdn.tailwindcss.com">
<link rel="dns-prefetch" href="//fonts.googleapis.com">

<!-- Favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon.png') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">

{% block additional_meta %}{% endblock %}
