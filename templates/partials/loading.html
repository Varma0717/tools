<!-- Enhanced Loading Screen -->
<div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center transition-opacity duration-500">
  <div class="flex flex-col items-center space-y-8">
    <!-- Animated Logo -->
    <div class="relative">
      <div class="w-20 h-20 rounded-full border-4 border-[#DAAC40]/20 border-t-[#DAAC40] animate-spin"></div>
      <div class="absolute inset-2 bg-[#DAAC40]/10 rounded-full flex items-center justify-center">
        <i data-lucide="zap" class="w-8 h-8 text-[#DAAC40] animate-pulse"></i>
      </div>
    </div>

    <!-- Loading Text -->
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Super SEO Toolkit</h2>
      <p class="text-gray-600 animate-pulse">Loading your dashboard...</p>
    </div>

    <!-- Progress Bar -->
    <div class="w-64 h-2 bg-gray-200 rounded-full overflow-hidden">
      <div class="h-full bg-gradient-to-r from-[#DAAC40] to-yellow-400 rounded-full animate-pulse" style="width: 0%; animation: progressBar 2s ease-in-out infinite;"></div>
    </div>
  </div>
</div>

<style>
  @keyframes progressBar {
    0% {
      width: 0%;
    }
    50% {
      width: 70%;
    }
    100% {
      width: 100%;
    }
  }
  
  .loading-fade-out {
    opacity: 0;
    pointer-events: none;
  }
</style>

<script>
  // Hide loading screen after page loads
  window.addEventListener('load', function () {
    setTimeout(function () {
      const loadingScreen = document.getElementById('loading-screen')
      if (loadingScreen) {
        loadingScreen.classList.add('loading-fade-out')
        setTimeout(() => {
          loadingScreen.remove()
        }, 500)
      }
    }, 1000) // Show loading for at least 1 second
  })
  
  // Show loading screen on navigation
  document.addEventListener('click', function (e) {
    const link = e.target.closest('a')
    if (link && link.href && !link.href.includes('#') && !link.target === '_blank') {
      // Show loading screen for internal navigation
      const loadingScreen = document.getElementById('loading-screen')
      if (loadingScreen) {
        loadingScreen.classList.remove('loading-fade-out')
      }
    }
  })
</script>
