<!-- SEO Schema Markup -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Professional SEO Tools",
    "description": "Free professional SEO tools for website optimization, analysis, and performance improvement",
    "url": "{{ request.url_root }}",
    "applicationCategory": "SEO Tools",
    "operatingSystem": "Any",
    "permissions": "Free to use",
    "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
    },
    "creator": {
        "@type": "Organization",
        "name": "SEO Tools Platform",
        "url": "{{ request.url_root }}"
    },
    "featureList": [
        "SEO Audit and Analysis",
        "Technical SEO Testing",
        "Keyword Research Tools", 
        "Backlink Analysis",
        "Image Optimization",
        "Performance Testing"
    ]
}
</script>

<!-- Tool-Specific Schema -->
{% block tool_schema %}{% endblock %}

<!-- Breadcrumb Schema -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{{ url_for('main.home', _external=True) }}"
        },
        {
            "@type": "ListItem", 
            "position": 2,
            "name": "SEO Tools",
            "item": "{{ url_for('tools.tools_index', _external=True) }}"
        }
        {% block breadcrumb_schema %}{% endblock %}
    ]
}
</script>
