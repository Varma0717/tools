<style>
  /* AdSense Container Styles */
  .adsense-container {
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    border: 1px solid rgba(218, 172, 64, 0.1);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
  }
  
  .adsense-container:hover {
    border-color: rgba(218, 172, 64, 0.3);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }
  
  /* Left Sidebar Ad */
  .sidebar-ad-left {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 160px;
    height: 600px;
    z-index: 100;
    padding: 8px;
  }
  
  /* Right Sidebar Ad */
  .sidebar-ad-right {
    position: fixed;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 160px;
    height: 600px;
    z-index: 100;
    padding: 8px;
  }
  
  /* Bottom Banner Ad */
  .bottom-banner-ad {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100px;
    background: rgba(255, 255, 255, 0.98);
    border-top: 1px solid rgba(218, 172, 64, 0.2);
    backdrop-filter: blur(10px);
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
    padding: 5px;
  }
  
  /* Top Banner Ad */
  .top-banner-ad {
    width: 100%;
    padding: 10px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.95);
    border-bottom: 1px solid rgba(218, 172, 64, 0.1);
    margin-bottom: 20px;
  }
  
  /* Responsive AdSense */
  @media (max-width: 1400px) {
    .sidebar-ad-left,
    .sidebar-ad-right {
      display: none;
    }
  }
  
  @media (max-width: 768px) {
    .bottom-banner-ad {
      height: 60px;
    }
  
    .bottom-banner-ad .adsbygoogle {
      width: 320px !important;
      height: 50px !important;
    }
  
    .top-banner-ad .adsbygoogle {
      width: 320px !important;
      height: 50px !important;
    }
  }
  
  /* Main content adjustment when ads are present */
  .main-content-with-ads {
    padding-left: 180px;
    padding-right: 180px;
    padding-bottom: 120px;
  }
  
  @media (max-width: 1400px) {
    .main-content-with-ads {
      padding-left: 20px;
      padding-right: 20px;
    }
  }
</style>

<!-- Left Sidebar Ad -->
<div class="sidebar-ad-left adsense-container">
  <ins class="adsbygoogle" style="display:block; width:160px; height:600px;" data-ad-client="ca-pub-YOUR-ADSENSE-ID" data-ad-slot="YOUR-LEFT-SIDEBAR-SLOT" data-ad-format="vertical"></ins>
</div>

<div class="sidebar-ad-right adsense-container">
