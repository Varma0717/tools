{% set adsense_config = get_adsense_config() %}

{% if should_show_ads() and adsense_config.approved %}
  <!-- Google AdSense Auto Ads Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ adsense_config.client_id }}" crossorigin="anonymous"></script>

  <!-- AdSense Initialization -->
  <script>
    ;(adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: '{{ adsense_config.client_id }}',
      enable_page_level_ads: true
    })
  </script>
{% endif %}
