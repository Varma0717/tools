{% set adsense_config = get_adsense_config() %}

{% if should_show_ads() and adsense_config.approved and adsense_config.bottom_slot %}
  <!-- Bottom AdSense Ad -->
  <div class="bottom-ad-container mt-8 mb-6 bg-gray-50 border border-gray-200 rounded-lg p-4">
    <div class="text-xs text-gray-500 mb-2 text-center">Advertisement</div>

    <!-- AdSense Bottom Ad Unit -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="{{ adsense_config.client_id }}" data-ad-slot="{{ adsense_config.bottom_slot }}" data-ad-format="auto" data-full-width-responsive="true"></ins>

    <script>
      ;(adsbygoogle = window.adsbygoogle || []).push({})
    </script>
  </div>

  <!-- Fallback for development/testing -->
{% elif should_show_ads() and not adsense_config.approved %}
  <!-- AdSense not approved - no display -->
{% endif %}
