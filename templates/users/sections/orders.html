<div>
    <h2 class="text-xl font-semibold mb-4">Your Orders</h2>

    {% if current_user.orders %}
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border text-sm text-left">
                <thead class="bg-gray-100 border-b font-medium">
                    <tr>
                        <th class="px-4 py-2">#</th>
                        <th class="px-4 py-2">Product</th>
                        <th class="px-4 py-2">Amount</th>
                        <th class="px-4 py-2">Status</th>
                        <th class="px-4 py-2">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in current_user.orders %}
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-4 py-2">{{ order.id }}</td>
                            <td class="px-4 py-2">{{ order.product }}</td>
                            <td class="px-4 py-2">${{ '%.2f' % order.amount }}</td>
                            <td class="px-4 py-2">
                                <span class="px-2 py-1 rounded text-white text-xs {{ 'bg-green-500' if order.status == 'Completed' else 'bg-yellow-500' }}">
                                    {{ order.status }}
                                </span>
                            </td>
                            <td class="px-4 py-2">{{ order.created_at.strftime('%Y-%m-%d') }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p class="text-gray-500">You have no orders yet.</p>
    {% endif %}
</div>
