<div>
    <h2 class="text-xl font-semibold mb-4">Welcome, {{ current_user.first_name or current_user.username }}!</h2>
    <p class="text-gray-700">Here's a quick overview of your account:</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-6">
        <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <h3 class="text-sm font-medium text-blue-600">Your Orders</h3>
            <p class="text-2xl font-bold text-blue-800">{{ current_user.orders|length }}</p>
        </div>
        <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
            <h3 class="text-sm font-medium text-green-600">Your Downloads</h3>
            <p class="text-2xl font-bold text-green-800">{{ current_user.downloads|length }}</p>
        </div>
    </div>
</div>
