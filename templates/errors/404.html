{% extends 'base.html' %}

{% block title %}
  Page Not Found - {{ super() }}
{% endblock %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
      <div>
        <h1 class="text-9xl font-bold text-blue-600">404</h1>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Page Not Found</h2>
        <p class="mt-2 text-sm text-gray-600">Sorry, we couldn't find the page you're looking for.</p>
      </div>

      <div class="mt-8 space-y-4">
        <a href="{{ url_for('main.home') }}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">Return Home</a>

        <a href="{{ url_for('tools.tools_index') }}" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">Browse Tools</a>
      </div>

      <div class="mt-6">
        <p class="text-xs text-gray-500">
          If you think this is an error, please
          <a href="{{ url_for('main.contact') }}" class="text-blue-600 hover:text-blue-500">contact us</a>.
        </p>
      </div>
    </div>
  </div>
{% endblock %}
