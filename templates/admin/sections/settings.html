<div x-data="settingsForm()"><div><h2>Platform Settings</h2><form id="setting-form" @submit.prevent="submit"><input type="text" name="key" x-model="key" placeholder="Setting Key" required><input type="text" name="value" x-model="value" placeholder="Setting Value" required><button type="submit"my-6"><div><h3>Existing Settings</h3><ul> {% for s in settings %} <li><strong>{{ s.key }}</strong>: {{ s.value }}</li> {% else %} <li>No settings found.</li> {% endfor %} </ul></div></div>
