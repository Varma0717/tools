{% extends 'admin/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Manage Categories</h2>
  <form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
    <input name="name" placeholder="Category Name" class="w-full border p-2 rounded" required>
    <input name="slug" placeholder="Slug (e.g., meta-tags)" class="w-full border p-2 rounded" required>
    <input name="icon" placeholder="Icon file (e.g., meta.svg)" class="w-full border p-2 rounded">
    <textarea name="description" placeholder="Short description" class="w-full border p-2 rounded"></textarea>
    <button type="submit" class="bg-[#DAAC42] px-4 py-2 rounded text-white">Add Category</button>
  </form>

  <div class="mt-6">
    <h3 class="text-lg font-semibold mb-2">Existing Categories:</h3>
    <ul class="space-y-2">
      {% for cat in categories %}
      <li class="border px-4 py-2 rounded bg-gray-50">
        <strong>{{ cat.name }}</strong> â€” {{ cat.slug }}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
