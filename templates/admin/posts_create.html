{% extends 'base.html' %}
{% block title %}Create Post - Admin Panel{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-6 py-8 bg-gray-900 rounded-xl shadow-lg ring-4 ring-[#DAAC40]/50">
  <h1 class="text-3xl font-bold text-[#DAAC40] mb-8 flex items-center gap-3">
    <i data-lucide="plus-circle" class="w-8 h-8"></i> Create New Post
  </h1>

  <form method="POST" enctype="multipart/form-data" action="{{ url_for('admin.posts_create') }}" class="space-y-6 text-gray-200">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div>
      <label for="title" class="block mb-2 font-semibold">Title <span class="text-red-600">*</span></label>
      <input type="text" id="title" name="title" required
             class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-[#DAAC40] focus:outline-none focus:ring-2 focus:ring-[#DAAC40] transition" />
    </div>

    <div>
      <label for="slug" class="block mb-2 font-semibold">Slug <span class="text-red-600">*</span></label>
      <input type="text" id="slug" name="slug" required
             class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-[#DAAC40] focus:outline-none focus:ring-2 focus:ring-[#DAAC40] transition" />
    </div>

    <div>
      <label for="summary" class="block mb-2 font-semibold">Summary</label>
      <textarea id="summary" name="summary" rows="3"
                class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-[#DAAC40] focus:outline-none focus:ring-2 focus:ring-[#DAAC40] resize-none transition"></textarea>
    </div>

    <div>
      <label for="content" class="block mb-2 font-semibold">Content <span class="text-red-600">*</span></label>
      <textarea id="content" name="content" rows="8" required
                class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-[#DAAC40] focus:outline-none focus:ring-2 focus:ring-[#DAAC40] resize-none transition"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="category" class="block mb-2 font-semibold">Category</label>
        <input type="text" id="category" name="category"
               class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-[#DAAC40] focus:outline-none focus:ring-2 focus:ring-[#DAAC40] transition" />
      </div>
      <div>
        <label for="author" class="block mb-2 font-semibold">Author</label>
        <input type="text" id="author" name="author"
               class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-[#DAAC40] focus:outline-none focus:ring-2 focus:ring-[#DAAC40] transition" />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div>
        <label for="image" class="block mb-2 font-semibold">Post Image</label>
        <input type="file" id="image" name="image" accept="image/*"
               class="w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0
                      file:text-sm file:font-semibold file:bg-[#DAAC40] file:text-white hover:file:bg-[#b48828]" />
      </div>
      <div>
        <label for="author_img" class="block mb-2 font-semibold">Author Image</label>
        <input type="file" id="author_img" name="author_img" accept="image/*"
               class="w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0
                      file:text-sm file:font-semibold file:bg-[#DAAC40] file:text-white hover:file:bg-[#b48828]" />
      </div>
      <div>
        <label for="featured_image" class="block mb-2 font-semibold">Featured Image (OG Image)</label>
        <input type="file" id="featured_image" name="featured_image" accept="image/*"
               class="w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0
                      file:text-sm file:font-semibold file:bg-[#DAAC40] file:text-white hover:file:bg-[#b48828]" />
      </div>
    </div>

    <div class="mt-6 space-y-4">
      <div>
        <label for="meta_title" class="block mb-2 font-semibold">Meta Title</label>
        <input type="text" id="meta_title" name="meta_title"
               class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-[#DAAC40] focus:outline-none focus:ring-2 focus:ring-[#DAAC40] transition" />
      </div>
      <div>
        <label for="meta_description" class="block mb-2 font-semibold">Meta Description</label>
        <textarea id="meta_description" name="meta_description" rows="3"
                  class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-[#DAAC40] focus:outline-none focus:ring-2 focus:ring-[#DAAC40] resize-none transition"></textarea>
      </div>
      <div>
        <label for="meta_keywords" class="block mb-2 font-semibold">Meta Keywords</label>
        <textarea id="meta_keywords" name="meta_keywords" rows="2"
                  class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-[#DAAC40] focus:outline-none focus:ring-2 focus:ring-[#DAAC40] resize-none transition"></textarea>
      </div>
    </div>

    <div class="mt-8 text-center">
      <button type="submit" class="inline-flex items-center gap-2 bg-[#DAAC40] hover:bg-[#b48828] text-white font-bold px-8 py-3 rounded-xl transition">
        <i data-lucide="check-circle" class="w-6 h-6"></i> Create Post
      </button>
    </div>
  </form>
</div>
{% endblock %}
