{% extends 'base.html' %}

{% block title %}
  Create Post - Admin Panel
{% endblock %}

{% block content %}
  <div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-4xl mx-auto px-6">
      <div class="bg-white rounded-2xl shadow-lg p-8">
        <div class="flex items-center space-x-4 mb-8">
          <img src="/static/favicon.png" alt="Super SEO Toolkit Logo" class="w-12 h-12 rounded-xl" />
          <h1 class="text-3xl font-bold text-gray-900"><i data-lucide="plus-circle"></i> Create New Post</h1>
        </div>

        <form method="POST" enctype="multipart/form-data" action="{{ url_for('admin.posts_create') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

          <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title <span class="text-red-500">*</span></label>
                <input type="text" id="title" name="title" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
              </div>

              <div>
                <label for="slug" class="block text-sm font-medium text-gray-700 mb-2">Slug <span class="text-red-500">*</span></label>
                <input type="text" id="slug" name="slug" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
              </div>
            </div>

            <div>
              <label for="summary" class="block text-sm font-medium text-gray-700 mb-2">Summary</label>
              <textarea id="summary" name="summary" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div>
              <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Content <span class="text-red-500">*</span></label>
              <textarea id="content" name="content" rows="8" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                <input type="text" id="category" name="category" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
              </div>

              <div>
                <label for="author" class="block text-sm font-medium text-gray-700 mb-2">Author</label>
                <input type="text" id="author" name="author" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Post Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
              </div>

              <div>
                <label for="author_img" class="block text-sm font-medium text-gray-700 mb-2">Author Image</label>
                <input type="file" id="author_img" name="author_img" accept="image/*" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
              </div>

              <div>
                <label for="featured_image" class="block text-sm font-medium text-gray-700 mb-2">Featured Image (OG Image)</label>
                <input type="file" id="featured_image" name="featured_image" accept="image/*" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
              </div>
            </div>

            <div class="space-y-4">
              <h3 class="text-lg font-semibold text-gray-900">SEO Settings</h3>

              <div>
                <label for="meta_title" class="block text-sm font-medium text-gray-700 mb-2">Meta Title</label>
                <input type="text" id="meta_title" name="meta_title" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
              </div>

              <div>
                <label for="meta_description" class="block text-sm font-medium text-gray-700 mb-2">Meta Description</label>
                <textarea id="meta_description" name="meta_description" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
              </div>

              <div>
                <label for="meta_keywords" class="block text-sm font-medium text-gray-700 mb-2">Meta Keywords</label>
                <textarea id="meta_keywords" name="meta_keywords" rows="2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors"><i data-lucide="plus-circle"></i> Create Post</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
