{% extends 'admin/base.html' %}

{% block title %}
  Create User - Admin Dashboard
{% endblock %}

{% block header %}
  Create New User
{% endblock %}
{% block subtitle %}
  Add a new user to the system
{% endblock %}

{% block content %}
  <div class="space-y-6">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username *</label>
            <input type="text" name="username" id="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#DAAC40] focus:outline-none" />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
            <input type="email" name="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#DAAC40] focus:outline-none" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
            <input type="password" name="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#DAAC40] focus:outline-none" />
          </div>

          <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
            <select name="role" id="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#DAAC40] focus:outline-none">
              <option value="customer">Customer</option>
              <option value="admin">Admin</option>
              <option value="moderator">Moderator</option>
            </select>
          </div>
        </div>

        <div class="flex items-center">
          <input type="checkbox" name="is_active" id="is_active" checked class="w-4 h-4 text-[#DAAC40] border-gray-300 rounded focus:ring-[#DAAC40]" />
          <label for="is_active" class="ml-2 text-sm text-gray-700">User is active</label>
        </div>

        <div class="flex items-center justify-between pt-6 border-t border-gray-200">
          <a href="{{ url_for('admin_users.users_management') }}" class="inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors duration-200">
            <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
            Back to Users
          </a>

          <button type="submit" class="inline-flex items-center px-6 py-2 bg-[#DAAC40] text-gray-900 font-medium rounded-lg hover:bg-[#b89627] transition-colors duration-200">
            <i data-lucide="user-plus" class="w-4 h-4 mr-2"></i>
            Create User
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
