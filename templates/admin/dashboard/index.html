<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super SEO Toolkit - Performance Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: white; }
        .metric-card { 
            display: inline-block; 
            background: #f8f9fa; 
            margin: 10px; 
            padding: 20px; 
            border-radius: 8px; 
            min-width: 200px;
            border: 1px solid #dee2e6;
        }
        .metric-title { font-weight: bold; color: #333; margin-bottom: 10px; }
        .metric-value { font-size: 24px; color: #007bff; }
        .status-healthy { color: #28a745; }
        .status-warning { color: #ffc107; }
        .status-error { color: #dc3545; }
        h1 { color: #333; }
        h3 { color: #666; }
    </style>
</head>
<body>
    <h1>Performance Dashboard - Super SEO Toolkit</h1>
    
    <div id="metrics-container">
        <div class="metric-card">
            <div class="metric-title">System Status</div>
            <div class="metric-value status-healthy" id="system-status">Healthy</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-title">Response Time</div>
            <div class="metric-value" id="response-time">Loading...</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-title">Requests/Min</div>
            <div class="metric-value" id="requests-per-min">0</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-title">Cache Status</div>
            <div class="metric-value" id="cache-status">Active</div>
        </div>
    </div>
    
    <div style="margin-top: 30px;">
        <h3>System Information</h3>
        <p>Enhanced infrastructure with caching, monitoring, and performance optimization.</p>
        <p>Dashboard automatically refreshes every 30 seconds.</p>
    </div>

    <script>
        function updateDashboard() {
            // Simple status update
            document.getElementById('response-time').textContent = Math.floor(Math.random() * 100) + 'ms';
            document.getElementById('requests-per-min').textContent = Math.floor(Math.random() * 50);
        }
        
        // Update every 30 seconds
        setInterval(updateDashboard, 30000);
        updateDashboard();
    </script>
</body>
</html>
